<html>
    <head>
        <title>Birthday Card!</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <div>
        <div id="header">
            <h1>Happy Existing Day!</h1>
            <img id="bff-img" src="images/pfp.jpg">
            <h2 id="bday-age">21 years old</h2>
            <h4 id="bday-date">09.04.2025</h4>
        </div>

        <div class="gift-section">
            <div class="card">
                <div class="outside">
                    <div class="front">
                        <h1>Me when the cake</h1>
                        <div class="cake">
                            <div class="top-layer"></div>
                            <div class="middle-layer"></div>
                            <div class="bottom-layer"></div>
                            <div class="candle"></div>
                        </div>
                    </div>
                    <div class="back"></div>
                </div>
                <div class="inside">
                    <h2>I Eat it first</h2>
                    <img src="images/milk-eat.gif">
                </div>
            </div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">me when the celebration</h2>
            <div class="gift-img" id="gift-img-hot"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">How I react when idea</h2>
            <div class="gift-img" id="gift-img-idea"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">And then we leave for another day</h2>
            <div class="gift-img" id="gift-img-adios"></div>
        </div>

    </body>
</html>
